name: 123 Folder Changes

on:
  push:
    branches:
      - main
    paths:
      - '123/**'
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print changed files in 123 folder
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^123/' | while read filename; do
            echo "Changed file: $filename"
            # Add your additional actions for each changed file here
          done
